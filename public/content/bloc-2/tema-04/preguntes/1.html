<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tema 4 - Fonts del Dret Administratiu</title>
<link rel="stylesheet" href="/css/quiz-engine.css">
</head>
<body>
<div id="quiz-engine-root"></div>
<script src="/js/quiz-engine.js"></script>
<script>
  (async () => {
    const response = await fetch('/content/bloc-2/tema-04/preguntes/tema-04-questions.json');
    if (!response.ok) {
      document.getElementById('quiz-engine-root').innerHTML = '<div class="qe-empty">En construcci√≥</div>';
      return;
    }

    const data = await response.json();
    window.quizEngine = new window.QuizEngine({
      containerId: 'quiz-engine-root',
      data,
      shuffle: false,
      showShuffleButton: true
    });
    window.quizEngine.init();
  })();
</script>
</body>
</html>
