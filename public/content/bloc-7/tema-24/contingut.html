<!DOCTYPE html>
<html lang="ca">
<head>

    body {
      margin: 0 auto;
      max-width: 900px;
      padding: 48px 32px 64px;

      font-kerning: normal;
    }
    h1 {

      margin: 0 0 0.5em;
      padding-bottom: 0.4em;
      border-bottom: 2px solid #e0e0e0;
    }
    h2 {
      font-size: 1.35em;
      font-weight: 600;
      margin: 2em 0 0.5em;
    }
    h3 {

      font-weight: 600;
      margin: 1.5em 0 0.4em;

    }
    a {
      color: #2563a8;
      text-decoration: none;
    }

    }
    a:visited {
      color: #5b4fb0;
    }

      padding-left: 1.7em;
      margin: 0.75em 0;
    }
    li {
      margin: 0.35em 0;
    }

      margin: 0.2em 0;
    }
    blockquote {
      margin: 1em 0;
      padding: 0.5em 1em;
      border-left: 3px solid #d0d0d0;
      color: #555;
    }
    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 2em 0;
    }
    table {
      margin: 1em 0;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 0.5em 0.75em;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      font-weight: 600;
      border-bottom: 2px solid #ccc;
    }
    strong { font-weight: 600; }
    em { font-style: italic; }
    img, svg { max-width: 100%; height: auto; }
    section { margin-bottom: 0; }
    code {
      font-family: Menlo, Monaco, Consolas, monospace;
      font-size: 0.9em;
    }
    pre {
      margin: 1em 0;
      padding: 1em;
      overflow: auto;
      background: #f6f6f6;
      border-radius: 4px;
    }
    @media (max-width: 640px) {
      body { padding: 24px 16px 48px; font-size: 15px; }
      h1 { font-size: 1.45em; }
    }
    @media print {
      body { max-width: none; padding: 0; font-size: 12pt; }
      a { color: #1a1a1a; }
