<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagrama – Marc normatiu</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      font-family: Arial, sans-serif;
    }

    .diagram-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      height: 520px;
      margin: 0;
    }

    .diagram-container {
      width: 100%;
      height: 100%;
      cursor: grab;
      overflow: hidden;
      position: relative;
    }

    .diagram-container img {
      transform-origin: 0 0;
      user-select: none;
      -webkit-user-drag: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .controls {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .controls button {
      background: #222;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .controls button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div class="diagram-wrapper">
    <div class="controls">
      <button onclick="zoomIn()">+</button>
      <button onclick="zoomOut()">−</button>
      <button onclick="resetZoom()">Reset</button>
    </div>

    <div class="diagram-container" id="diagramContainer">
      <img
        id="diagramImage"
        src="/content/bloc-4/tema-13/diagrama/marcnormatiu.png"
        alt="Marc normatiu de la contractació pública"
      />
    </div>
  </div>

  <script>
    const img = document.getElementById("diagramImage");
    const container = document.getElementById("diagramContainer");

    let scale = 1;
    let posX = 0;
    let posY = 0;
    let isDragging = false;
    let startX = 0, startY = 0;

    function updateTransform() {
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    function zoomIn() {
      scale += 0.1;
      updateTransform();
    }

    function zoomOut() {
      scale = Math.max(0.2, scale - 0.1);
      updateTransform();
    }

    function resetZoom() {
      scale = 1;
      posX = 0;
      posY = 0;
      updateTransform();
    }

    container.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      container.style.cursor = "grabbing";
    });

    container.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      updateTransform();
    });

    container.addEventListener("mouseup", () => {
      isDragging = false;
      container.style.cursor = "grab";
    });

    container.addEventListener("mouseleave", () => {
      isDragging = false;
      container.style.cursor = "grab";
    });

    // Optional: allow zoom with mouse wheel (trackpad friendly)
    container.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = Math.sign(e.deltaY);
      if (delta > 0) zoomOut();
      else zoomIn();
    }, { passive: false });

    // Initial paint
    updateTransform();
  </script>

</body>
</html>
